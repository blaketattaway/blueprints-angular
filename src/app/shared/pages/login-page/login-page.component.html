<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Sign In</h3>
            </div>
            <div class="card-body">
                <form>
                    <shared-login-input 
                        [inputType]="{
                            placeholder: 'username',
                            type: 'text',
                            icon: 'fas fa-user'
                        }">
                    </shared-login-input>
                    <shared-login-input 
                        [inputType]="{
                            placeholder: 'password',
                            type: 'password',
                            icon: 'fas fa-key'
                        }">
                    </shared-login-input>
                </form>
            </div>
        </div>
    </div>
</div>
